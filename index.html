<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegação por Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .search-container {
      position: relative;
    }

    .search-input {
      font-size: 24px;
      padding: 10px;
      width: 300px;
      border: 2px solid #333;
      border-radius: 25px;
      outline: none;
    }

    .search-input::placeholder {
      color: #888;
    }

    .search-input:focus {
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="Digite 'home', 'about'..." id="search" onkeydown="if(event.key === 'Enter'){window.location.href = document.getElementById('search').value + '.html';}">
  </div>

</body>
</html>
